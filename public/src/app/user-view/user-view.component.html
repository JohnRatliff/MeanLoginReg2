<div class="container">

    <div class="border border-white rounded p-4">

        <div class="text-center">
            <h5>User Profile</h5>
        </div>

        <div class="border border-white p-3">
    
            <form #userViewForm="ngForm">
                <!-- <p> {{ userView | json }} </p> -->

                <div class="form-group">
                    <label for="userViewEmail">Email Address</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userViewEmail" 
                      name="userViewEmail" 
                      placeholder="Email Address"
                      disabled
                      [(ngModel)]="userView.email"
                      #userViewEmail="ngModel"
                    >
                </div>

                <div class="form-group">
                    <label for="userViewFirstName">First Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userViewFirstName" 
                      name="userViewFirstName" 
                      placeholder="First Name"
                      disabled
                      [(ngModel)]="userView.firstname"
                      #userViewFirstName="ngModel"
                    >
                </div>

                <div class="form-group">
                    <label for="userViewLastName">Last Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userViewLastName" 
                      name="userViewLastName" 
                      placeholder="Last Name"
                      disabled
                      [(ngModel)]="userView.lastname"
                      #userViewLastName="ngModel"
                    >
                </div>

                <div class="form-group">
                    <label for="userViewCity">City</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userViewCity" 
                      name="userViewCity" 
                      placeholder="City"
                      disabled
                      [(ngModel)]="userView.city"
                      #userViewCity="ngModel"
                    >
                </div>

                <div class="form-group">
                    <label for="userViewConfirmState">State</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userViewState" 
                      name="userViewState" 
                      placeholder="State"
                      disabled
                      [(ngModel)]="userView.state"
                      #userViewState="ngModel"
                    >
                </div>

                <div class="form-group">
                    <label for="userViewConfirmCountry">Country</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userViewCountry" 
                      name="userViewCountry" 
                      placeholder="Country"
                      disabled
                      [(ngModel)]="userView.country"
                      #userViewCountry="ngModel"
                    >
                </div>

                <div>
                    <div class="form-group ml-4 mr-4 inline-block-top">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="userViewIsActive"
                            name="userViewIsActive"
                            disabled
                            [(ngModel)]="userView.isactive"
                            #userViewIsActive="ngModel"
                        >
                        <label for="userViewIsActive">Active</label>
                    </div>

                    <div class="form-group ml-4 inline-block-top">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="userViewIsAdministrator"
                            name="userViewIsAdministrator"
                            disabled
                            [(ngModel)]="userView.isadministrator"
                            #userViewIsActive="ngModel"
                        >
                        <label for="userViewIsAdministrator">Administrator</label>
                    </div>
                </div>

                <div class="mt-1">
                    <button [routerLink]="['/user-list']" type="button" class="btn btn-primary btn-block">Close</button>
                </div>                

            </form>

        </div>
    <div>
</div>
