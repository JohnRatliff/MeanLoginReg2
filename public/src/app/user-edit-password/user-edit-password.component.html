<div class="container">

    <div class="border border-white rounded p-4">
        <div class="text-center">
            <h5>Change Password</h5>
        </div>
            
        <div class="border border-white p-3">
    
            <form #editPasswordForm="ngForm">
                <!-- <p> {{ editPassword | json }} </p> -->
                <div class="form-group">
                    <!-- <label for="editPasswordEmail">Email Address</label> -->
                    <input 
                      type="text" 
                      class="form-control" 
                      id="editPasswordUserEmail" 
                      name="editPasswordUserEmail" 
                      placeholder="Email Address"
                      disabled
                      [(ngModel)]="editPassword.useremail"
                      #editPasswordEmail="ngModel"
                    >
                </div>

                <div class="form-group">
                    <!-- <label for="editPasswordOldPassword">Existing Password</label> -->
                    <input 
                      type="password" 
                      class="form-control" 
                      id="editPasswordOldPassword" 
                      name="editPasswordOldPassword" 
                      placeholder="Existing Password"
                      autofocus
                      [(ngModel)]="editPassword.oldpassword"
                      #editPasswordEmail="ngModel"
                    >
                </div>

                <div class="form-group">
                    <!-- <label for="editPasswordNewPassword">New Password</label> -->
                    <input 
                      type="password" 
                      class="form-control" 
                      id="editPasswordNewPassword" 
                      name="editPasswordNewPassword" 
                      placeholder="New Password"
                      [(ngModel)]="editPassword.newpassword"
                      #editPasswordEmail="ngModel"
                    >
                </div>
    
                <div class="mt-1">
                    <button
                      (click)="onClickEditPassword()"
                      type="submit" 
                      class="btn btn-primary btn-sm btn-block"
                      [disabled]="!editPasswordForm.valid"
                    >Update</button>
                    <!-- <button [routerLink]="['/home']" type="button" class="btn btn-secondary btn-sm ml-2">Cancel</button> -->
                </div>

                <div class="mt-2">
                    <p *ngIf="editPasswordError" style="color:red"> {{ editPasswordError }} </p>
                </div>
            </form>
        </div>
    <div>
</div>
