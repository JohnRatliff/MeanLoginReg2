<div class="container">

    <div class="border border-white rounded p-4">
        <div>
            <h5 class="text-center">{{ city }}, {{state}}</h5>
        </div>
            
        <div *ngIf="isGoogleMapStaticVisible" class="border border-white p-3">
            <img 
                [src]="googleMapStaticImageSrc" 
                alt="Map of city, state" 
                class="mx-auto d-block" style
                ="max-width: 100%; max-height: 100%; border: 2px solid black;">
        </div>

        <div *ngIf="isGoogleMapEmbeddedVisible" class="border border-white p-3">
            <iframe
                width="100%"
                [height]="imageHeight"
                frameborder="0"
                style="border:0"
                [src]="googleMapEmbeddedImageSrc"
                alt="Google embedded map"
                allowfullscreen>
            </iframe>
        </div>
    <div>
</div>
