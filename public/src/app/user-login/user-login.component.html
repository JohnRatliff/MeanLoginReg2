<div class="container">

    <div class="border border-white rounded p-4">
        <div>
            <div class="inline-block-top">
                <h5>Login</h5>
            </div>
            <div class="inline-block-top float-right">
                <button [routerLink]="['/user-registration']" class="btn btn-link btn-underline">Register</button>
            </div>
        </div>
            
        <div class="border border-white p-3">
    
            <form #userLoginForm="ngForm">
                <!-- <p> {{ userLogin | json }} </p> -->
                <div class="form-group">
                    <!-- <label for="userLoginEmail">Email Address</label> -->
                    <input 
                      type="text" 
                      class="form-control" 
                      id="userLoginEmail" 
                      name="userLoginEmail" 
                      placeholder="Email Address"
                      autofocus
                      [(ngModel)]="userLogin.email"
                      #userLoginEmail="ngModel"
                    >
                </div>

                <div class="form-group">
                    <!-- <label for="userLoginPassword">Password</label> -->
                    <input 
                      type="password" 
                      class="form-control" 
                      id="userLoginPassword" 
                      name="userLoginPassword" 
                      placeholder="Password"
                      [(ngModel)]="userLogin.password"
                      #userLoginEmail="ngModel"
                    >
                </div>

                <div class="mt-1">
                    <button
                      (click)="onClickLogin()"
                      type="submit" 
                      class="btn btn-primary btn-sm btn-block"
                      [disabled]="!userLoginForm.valid"
                    >Login</button>
                    <!-- <button [routerLink]="['/home']" type="button" class="btn btn-secondary btn-sm ml-2">Cancel</button> -->
                </div>

                <div class="mt-2">
                    <p *ngIf="userLoginError" style="color:red"> {{ userLoginError }} </p>
                </div>
            </form>
        </div>
    <div>
</div>
